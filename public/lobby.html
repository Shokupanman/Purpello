<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"

      crossorigin="anonymous"
    />

    <title>Purpello</title>
  </head>
  <body>
    <h1>The lobby</h1>
    <div class="row align-items-end" id="players">
      <div class="col-9 text-left">
        <h3>Players</h3>
      </div>
      <div class="col-3"></div>
    </div>

      crossorigin="anonymous"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

      crossorigin="anonymous"
