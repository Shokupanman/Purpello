<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script>
      function submitform() {
        let username = $('#username').val()
        window.location.href = 'lobby.html?username=' + username
      }
    </script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Purpello</title>
  </head>
  <body>
      <div
      style="display: flex; align-items: center; justify-content: center; flex-direction: column; height: 80vh; margin-top: 5rem;"
      >
      <h1>Make a user name!</h1>
      
      <form onsubmit="submitform(); return false">
        <section
          style="display: flex; justify-content: center; align-items: center;"
        >
          <div class="input-group mb-3" style="width: 55vw;">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >User...</span
              >
            </div>
            <input
            id = 'username'
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
        </section>
        <div
          style="display: flex; justify-content: center; align-items: center; margin-top: 3rem; margin-bottom: 3rem; width: 95vw; height: 4rem;"
        >
          <button
          type="submit"
            class="btn btn-primary btn-lg active"
            style="color: whitesmoke; background-color: #a296be; "
            role="button"
            aria-pressed="true"
            >Confirm</button
            >
        </form>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
